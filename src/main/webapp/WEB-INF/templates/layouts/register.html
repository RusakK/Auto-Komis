<div data-th-fragment="register" class="row no-gutters">
    <div class="container" style="min-height: 450px; color: ghostwhite">
        <div class="row justify-align-center content">
            <div class="col-lg-12">
                <div data-tiles-fragment="content">
                    <form data-th-href="@{/auto-komis/register}" data-th-object="${newUser}" method="post">
                        <input type="hidden" data-th-value="${newUser.id}" data-th-attr="name='id'"/>
                        <div class="form-group row">
                            <label for="validationDefault01" class="col-sm-3 col-form-label">Username</label>
                            <div class="col-sm-4">
                                <input data-th-field="*{username}" type="text" class="form-control" id="validationDefault01"
                                       placeholder="Username"/>
                                <span data-th-if="${#fields.hasErrors('username')}" data-th-errors="*{username}"></span>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputEmail3" class="col-sm-3 col-form-label">Email</label>
                            <div class="col-sm-4">
                                <input data-th-field="*{email}" type="email" class="form-control" id="inputEmail3" placeholder="Email"/>
                                <span data-th-if="${#fields.hasErrors('email')}" data-th-errors="*{email}"></span>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputPassword3" class="col-sm-3 col-form-label">Password</label>
                            <div class="col-sm-4">
                                <input data-th-field="*{password}" type="password" class="form-control" id="inputPassword3" placeholder="Password"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputPassword4" class="col-sm-3 col-form-label">Password confirmation</label>
                            <div class="col-sm-4">
                                <input data-th-field="*{passwordConfirm}" type="password" class="form-control" id="inputPassword4"
                                       placeholder="Password confirmation"/>
                                <span data-th-if="${#fields.hasErrors('passwordConfirm')}" data-th-errors="*{passwordConfirm}"></span>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-4">
                                <button type="submit" class="btn btn-primary">Zarejestruj siÄ™</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
