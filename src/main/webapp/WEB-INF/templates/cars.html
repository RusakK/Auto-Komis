<!DOCTYPE HTML>
<html lang="pl" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Availabe Vehicles</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous"/>
    <link th:href="@{/css/mainStyle.css}" rel="stylesheet"/>
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700&amp;subset=latin,latin-ext' rel='stylesheet'
          type="text/css"/>

    <link th:href="@{/css/fontello.css}" rel="stylesheet" type="text/css"/>

    <script type="text/javascript" th:src="@{/js/timer.js}"></script>
</head>
<body onload="odliczanie();">
<div>
    <div class="container-fluid" id="nav">
        <div class="row justify-content-between" style="padding: 5px">
            <div class="col-1">
                <button type="button" class="btn btn-secondary" id="zegar"></button>
            </div>
            <div class="col-1">
                <button type="button" class="btn btn-secondary">Zaloguj</button>
            </div>
        </div>

    </div>
    <div class="container" id="header">
        <div class="col-7" style="display: inline-block">
            <div class="row">
                <h1 class="display-5"><b>Auto Komis <i style="color: red">U ŚWAGIERA</i></b></h1>
            </div>
            <div class="row">
                <h2><b>Przeglądanie dostępnych samochodów</b></h2>
            </div>
        </div>
        <div class="col-3" id="foto">
            <img th:src="@{/images/image1.png}" alt="zdjęcie samochodu"/>
        </div>

    </div>
    <div class="container" style="background-color: #595959; height: 500px;padding: 0">
        <div class="row no-gutters">
            <div style="background-color: #595959; height: 500px; display: inline-block; width: 27%;">
                <div class="row menu">
                    <ul>
                        <li>
                            <h3>MENU</h3>
                        </li>
                        <li>
                            <a th:href="@{/login}">
                                <button type="button" class="btn btn-secondary">Logowanie</button>
                            </a>
                        </li>
                        <li>
                            <a th:href="@{/auto-komis/cars}">
                                <button type="button" class="btn btn-secondary">Przeglądaj samochody</button>
                            </a>
                        </li>
                        <li>
                            <a th:href="@{/auto-komis/newCar}">
                                <button type="button" class="btn btn-secondary">Dodaj samochód</button>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="row" style="background-color: #262626; height: 37%; margin: 10px; color: whitesmoke">
                    <ul>
                        <li>
                            <h3>Panel Klienta</h3>
                        </li>
                        <li>
                            <button type="button" class="btn btn-secondary">Umów się na spotkanie
                            </button>
                        </li>
                    </ul>
                </div>

            </div>
            <div style="background-color: #595959; height: 500px; display: inline-block; width: 73%; padding: 10px">

                <form>
                    <table class="table table-dark">
                        <thread>
                            <tr>
                                <th>ID</th>
                                <th>Marka</th>
                                <th>Model</th>
                                <th>Rodzaj nadwozia</th>
                                <th>Rok produkcji</th>
                                <th>Action</th>
                            </tr>
                        </thread>
                        <tbody>
                        <tr th:each="car : ${cars}">
                            <td th:text="${car.id}">ID</td>
                            <td th:text="${car.manufacturer.name}">Marka</td>
                            <td th:text="${car.model.name}">Model</td>
                            <td th:text="${car.bodyType.type}">Rodzaj nadwozia</td>
                            <td th:text="${car.productionYear}">Rodzaj nadwozia</td>
                            <td>
                                <a th:href="@{/auto-komis/cars/{carId}       (carId=${car.id})}">
                                    Szczegóły
                                </a>
                            </td>

                        </tr>
                        </tbody>
                    </table>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="socials">
    <div class="socialdivs">
        <div class="fb">
            <i class="icon-facebook"></i>
        </div>
        <div class="yt">
            <i class="icon-youtube"></i>
        </div>
        <div class="tw">
            <i class="icon-twitter"></i>
        </div>
        <div class="gplus">
            <i class="icon-gplus"></i>
        </div>
        <div style="clear:both"></div>
    </div>
</div>
<div class="container-fluid" id="footer">
    Auto-Komis U ŚWAGIERA &copy; 2018
</div>


</body>
</html>
