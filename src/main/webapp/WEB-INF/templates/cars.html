<!DOCTYPE HTML>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Availabe Vehicles</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous"/>
</head>
<body>

<div class="container">

    <div class="jumbotron">
        <h1 class="display-4">Availabe Cars</h1>

        <form th:action="@{/sell}" method="post">
            <table>
                <tr>
                    <th>ID</th>
                    <th>Marka</th>
                    <th>Model</th>
                    <th>Rodzaj nadwozia</th>
                    <th>Rok produkcji</th>
                    <th>Action</th>

                </tr>
                <tr th:each="car : ${cars}">
                    <td th:text="${car.id}">ID</td>
                    <td th:text="${car.manufacturer.name}">Marka</td>
                    <td th:text="${car.model.name}">Model</td>
                    <td th:text="${car.bodyType.type}">Rodzaj nadwozia</td>
                    <td th:text="${car.productionYear}">Rodzaj nadwozia</td>
                    <td>
                        <a th:href="@{/auto-komis/cars/{carId}(carId=${car.id})}">
                            Szczegóły
                        </a>
                    </td>

                </tr>
            </table>
        </form>
    </div>
</div>

</body>
</html>
