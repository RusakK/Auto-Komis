<!DOCTYPE HTML>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title> Logowanie </title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous"/>
    <link th:href="@{/css/mainStyle.css}" rel="stylesheet"/>
    <link th:href="@{/css/login.css}" rel="stylesheet"/>
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700&amp;subset=latin,latin-ext' rel='stylesheet'
          type="text/css"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <link th:href="@{/css/fontello.css}" rel="stylesheet" type="text/css"/>

    <script type="text/javascript" th:src="@{/js/timer.js}"></script>
</head>
<body onload="odliczanie()">
<div>
    <div class="container-fluid" id="nav">
        <div class="row justify-content-between" style="padding: 5px">
            <div class="col-1">
                <button type="button" class="btn btn-secondary" id="zegar"></button>
            </div>
            <div class="col-1">
                <button type="button" class="btn btn-secondary">Zaloguj</button>
            </div>
        </div>

    </div>
    <div class="container" id="header">
        <div class="col-7" style="display: inline-block">
            <div class="row">
                <h1 class="display-5"><b>Auto Komis <i style="color: red">U ŚWAGIERA</i></b></h1>
            </div>
            <div class="row">
                <h3>Szczegóły pojazdu</h3>
            </div>
        </div>
        <div class="col-3" id="foto">
            <img th:src="@{/images/image1.png}" alt="zdjęcie samochodu"/>
        </div>

    </div>
    <div class="container" style="background-color: #595959; height: 500px; padding: 0">

            <div id="container">
                <form>
                    <!-- tu jest javascript -->
                    <input type="text" placeholder="login" onfocus="this.placeholder=''"  onblur="this.placeholder='login'"/>

                    <input type="password" placeholder="hasło" onfocus="this.placeholder=''"  onblur="this.placeholder='hasło'"/>

                    <input type="submit" value="Zaloguj się"/>
                    <br/>
                    <br/>

                    <a th:href="@{/auto-komis/createAccount}">
                        <input type="button" class="btn btn-primary btn-lg" value="Zarejestruj się !!!"/>
                    </a>

                </form>
            </div>

    </div>
</div>
<div class="socials">
    <div class="socialdivs">
        <div class="fb">
            <i class="icon-facebook"></i>
        </div>
        <div class="yt">
            <i class="icon-youtube"></i>
        </div>
        <div class="tw">
            <i class="icon-twitter"></i>
        </div>
        <div class="gplus">
            <i class="icon-gplus"></i>
        </div>
        <div style="clear:both"></div>
    </div>
</div>
<div class="container-fluid" id="footer">
    Auto-Komis U ŚWAGIERA &copy; 2018
</div>

</body>
</html>
